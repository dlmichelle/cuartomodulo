<body>
    <script>
        let suma = prompt("Escribe una suma");
        let posición = suma.indexOf("+");
        let primernumero = suma.substring(0, posición);
        let segundonumero = suma.substring(posición+1);
        console.log(primernumero + " y " + segundonumero);
    </script>
</body>
